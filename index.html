<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Cash Register</title>
    </head>
    <body>
        <header>
            <h2>Cash Register Manager</h2>
            <p>
                Enter the bill amount and cash given by the customer and know
                minimum number of notes to return
            </p>
        </header>

        <main>
            <div id="container">
                <div id="billContainer">
                    <h6>Bill Amount</h6>
                    <input type="text" id="amount"/>
                </div>
                <div id="givenContainer">
                    <h6>Cash Given</h6>
                    <input type="text" id="given"/>
                </div>
                <div>
                    <button id="calculate">Check</button>
                </div>
                <div>
                    <h5>Return Change</h5>
                    <table id="table">
                        <tr >
                            <th>No of notes</th>
                            <td id="a">0</td>
                            <td id="b">0</td>
                            <td id="c">0</td>
                            <td id="d">0</td>
                            <td id="e">0</td>
                            <td id="f">0</td>
                            <td id="g">0</td>
                            <td id="h">0</td>
                            <td id="i">0</td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>200</td>
                            <td>100</td>
                            <td>50</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
